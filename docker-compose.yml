version: '3.8'

services:
  app:
    build: .
    container_name: todo-app
    working_dir: /app
    volumes:
      - .:/app               # volume vinculado ao diretÃ³rio local
      - /app/node_modules    # evita conflito com node_modules local
    ports:
      - "3311:3000"
    command: >
      sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
